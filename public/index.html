<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset & Viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title & Favicon -->
    <title>Cuzto | Custom Gifts, Photo Lamps & Personalized Products</title>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme -->
    <meta name="theme-color" content="#5c6291" />

    <!-- Primary Meta Tags -->

      name="description"
      content="Cuzto is your one-stop shop for customized gifts and personalized products — from photo lamps to keychains and jerseys. Create memories with Cuzto."

      name="keywords"
      content="custom gifts, personalized products, custom photo lamps, keychains, custom jerseys, acrylic prints, personalized gifts India, Cuzto"

    <!-- Canonical -->
    <link rel="canonical" href="https://cuzto-45.vercel.app/" />

    <meta property="og:site_name" content="Cuzto" />

      property="og:title"

      property="og:description"
      content="Shop customized gifts at Cuzto — Photo Lamps, Keychains, Jerseys, and more. Personalize your gifts and make them truly yours."

    <meta property="og:image:height" content="630" />

    <!-- Twitter / X Card -->

      name="twitter:title"
      content="Cuzto | Custom Gifts & Personalized Products"
    />

      name="twitter:description"
      content="Create your personalized gifts at Cuzto — photo lamps, keychains, jerseys, and more. Fast delivery, high-quality prints."
    />
    <meta
      name="twitter:image"
      content="https://cuzto-45.vercel.app/banner.png"
    />

      name="google-site-verification"
      content="o8zs--Y_kyfE20S0bdnHn_g-FoW8KfJcq8DNGZLjYAE"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap"

      "@context": "https://schema.org",

      "name": "Cuzto",
      "url": "https://cuzto-45.vercel.app/",

      "address": {

      },
      "sameAs": [
        "https://www.instagram.com/cuzto_official",
        "https://www.facebook.com/CuztoOfficial",
        "https://www.youtube.com/@CuztoOfficial"
      ]
    }

    <script type="application/ld+json">
